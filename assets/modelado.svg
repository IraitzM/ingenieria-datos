<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definir gradientes y estilos -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DA70D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B008B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Cajas de entrada (lado izquierdo) -->
  <rect x="10" y="20" width="120" height="50" rx="8" fill="url(#blueGradient)" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Modelos de</text>
  <text x="70" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Proceso</text>

  <rect x="10" y="85" width="120" height="50" rx="8" fill="url(#blueGradient)" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Requisitos de</text>
  <text x="70" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Datos</text>

  <rect x="10" y="150" width="120" height="50" rx="8" fill="url(#blueGradient)" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Requisitos</text>
  <text x="70" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Técnicos</text>

  <rect x="10" y="215" width="120" height="50" rx="8" fill="url(#blueGradient)" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Requisitos de</text>
  <text x="70" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Rendimiento</text>

  <rect x="10" y="320" width="120" height="50" rx="8" fill="url(#blueGradient)" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Datos de</text>
  <text x="70" y="353" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">Negocio</text>

  <!-- Modelado Lógico de Datos -->
  <rect x="180" y="50" width="140" height="60" rx="8" fill="url(#orangeGradient)" stroke="#FF8C00" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Modelado Lógico</text>
  <text x="250" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">de Datos</text>

  <!-- Modelado Físico de Datos -->
  <rect x="180" y="180" width="140" height="60" rx="8" fill="url(#blueGradient)" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Modelado Físico</text>
  <text x="250" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">de Datos</text>

  <!-- Crear/Actualizar Datos -->
  <rect x="180" y="300" width="140" height="60" rx="8" fill="url(#purpleGradient)" stroke="#8B008B" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Crear/Actualizar</text>
  <text x="250" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Datos</text>

  <!-- Modelos de datos resultantes (lado derecho) -->
  <rect x="370" y="60" width="120" height="40" rx="8" fill="url(#greenGradient)" stroke="#228B22" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">Modelo Lógico</text>
  <text x="430" y="91" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">de Datos</text>

  <rect x="370" y="190" width="120" height="40" rx="8" fill="url(#greenGradient)" stroke="#228B22" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">Modelo Físico</text>
  <text x="430" y="221" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">de Datos</text>

  <rect x="370" y="320" width="120" height="40" rx="8" fill="url(#greenGradient)" stroke="#228B22" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">Datos</text>

  <!-- Flechas -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF0000" />
    </marker>
  </defs>

  <!-- Flechas hacia Modelado Lógico -->
  <line x1="130" y1="45" x2="170" y2="75" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="110" x2="170" y2="85" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Flechas hacia Modelado Físico -->
  <line x1="130" y1="175" x2="170" y2="200" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="240" x2="170" y2="215" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Flecha desde Modelado Lógico hacia Modelado Físico -->
  <line x1="250" y1="110" x2="250" y2="170" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Flecha hacia Crear/Actualizar Datos -->
  <line x1="130" y1="345" x2="170" y2="330" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Flechas hacia los modelos resultantes -->
  <line x1="320" y1="80" x2="360" y2="80" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="210" x2="360" y2="210" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="330" x2="360" y2="340" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Flecha desde Modelado Físico hacia Crear/Actualizar -->
  <line x1="250" y1="240" x2="250" y2="290" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>
</svg>